        <aside class="sidebar">
            <a href="index.html" class="logo-area">
                <div class="logo-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>

                <span class="logo-text">FinanceTracker</span>

            <nav class="nav-links">

                <a href="settings.html" class="nav-item">Settings</a>
                <div class="spacer"></div>
                <a href="about.html" class="nav-item">About</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="mobile-header">
                <div class="logo-area logo-area-mobile">
                    <div class="logo-icon logo-icon-mobile">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
                    </div>
                    <span class="logo-text logo-text-mobile">FinanceTracker</span>
                </div>
            </header>

            <section class="mb-4 text-center">
                <h1 class="text-3xl font-bold mb-2">Add/Edit Entry</h1>
                <p class="text-muted text-sm">Log your spending or income.</p>
            </section>

            <!-- Centered Focused Form -->
            <div class="w-full-max-500">
                <form id="transaction-form" class="card shadow-lg p-8">

                    <div class="form-group text-center">
                        <label class="form-label text-center mb-4">Amount ($)</label>
                        <input type="number" step="0.01" class="form-input input-amount-large" placeholder="0.00" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <input type="text" class="form-input" placeholder="e.g., Textbooks" required>
                    </div>

                    <div class="flex gap-4 mb-8">
                        <div class="flex-1">
                            <label class="form-label">Category</label>
                            <select class="form-select" required>
                                <option value="" disabled selected>Select...</option>
                                <option value="food">üçï Food</option>
                                <option value="transport">üöå Transport</option>
                                <option value="education">üìö Education</option>
                                <option value="income">üí∞ Income</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex gap-4">
                        <button type="submit" class="btn btn-primary flex-2 p-4">Save Record</button>
                        <button type="button" class="btn btn-secondary flex-1">Cancel</button>
                    </div>

                </form>
            </div>
        </main>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item-mobile">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>

                <span>Form</span>

            <a href="settings.html" class="nav-item-mobile">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                <span>Settings</span>
